<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Vibrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark" >
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 border shadow col-10 px-2 py-4 rounded d-flex justify-content-center bg-white align-items-center" style="flex-direction: column;" >
                <button class="btn btn-danger rounded-circle" style="width: 100px;height: 100px;" onclick="navigator.vibrate(100000000)"><i class="bi bi-power fs-1"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
